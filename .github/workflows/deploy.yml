name: CI - Test and Lint

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r ai_content_platform/requirements.txt

      - name: Run tests and lint
        run: |
          pytest ai_content_platform/tests
          flake8 ai_content_platform/app
