name: CI/CD - FastAPI Test & Deploy

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Use SQLite for CI tests
      DATABASE_URL: "sqlite+aiosqlite:///./test.db"
      REDIS_URL: "redis://localhost:6379/0"  # Dummy for CI
      PORT: 8000
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ai_content_platform/requirements.txt

      - name: Install code formatters
        run: |
          pip install autopep8 black flake8

      - name: Auto-format code with autopep8
        run: |
          autopep8 --in-place --aggressive --aggressive -r ai_content_platform/

      - name: Format code with Black
        run: |
          black ai_content_platform/

      - name: Commit formatting changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-format code with autopep8 and black [skip ci]"

      - name: Push formatting changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Run tests and lint
        run: |
          pytest ai_content_platform/tests --maxfail=1 --disable-warnings --exitfirst
          flake8 ai_content_platform/app

      - name: Ensure clean exit
        run: |
          echo "Forcing cleanup"
          pkill -f python || true

      - name: Trigger Render deployment
        if: success()  # Only deploy if tests/lint pass
        run: |
          echo "Deploying to Render..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache":true}'
          echo "Deployment triggered successfully."