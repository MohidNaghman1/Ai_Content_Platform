name: Deploy to Render

on:
  push:
    branches:
      - main  # Deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger Render deployment
        uses: render-examples/render-deploy-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: srv-d5vimckr85hc73e9vsl0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r ai_content_platform/requirements.txt

      - name: Run tests and lint
        run: |
          pytest ai_content_platform/tests
          flake8 ai_content_platform/app
